<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot-questions and answers</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="chat-container">
    <img class="logo-image" src="https://pbs.twimg.com/profile_images/1456752205847928836/btrLpobt_400x400.jpg" alt="Logo">
    <div class="chat-header">Q&A BOT</div>
    
    <div class="button-container">
      <div class="button-rowa">
        <img class="example-image" src="https://e7.pngegg.com/pngimages/237/640/png-clipart-computer-icons-dialog-box-conversation-online-chat-dialogue-miscellaneous-angle.png" alt="Ejemplos">
        <div class="example-text">Ejemplos</div>
        <div class="buttona">¿Cual es la politica de los precios?</div>
        <div class="buttona">¿Cual es la politica de los precios?</div>
        <div class="buttona">¿Cual es la politica de los precios?</div>
      </div>
      <div class="button-rowb">
        <img class="example-image" src="https://static.vecteezy.com/system/resources/previews/004/999/439/original/fire-sign-fire-flame-icon-isolated-on-white-background-illustration-free-vector.jpg" alt="Ejemplos">
        <div class="example-text">Capacidades</div>
        <div class="buttonb">Contesto preguntas sobre contenido de empresa</div>
        <div class="buttonb">Genero resumenes y listas</div>
        <div class="buttonb">Puedo entender el contexto de la conversacion</div>
      </div>
      
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="user-input">
      <input type="text" id="user-input" placeholder="Introduce una pregunta">
      <div class="submit-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
          <path d="M5 12h13M12 5l7 7-7 7"></path>
        </svg>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
